<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Dashboard Products</h1>
      <button id="btn-open-create" class="btn btn-primary">Tạo sản phẩm</button>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="search-input" type="text" class="form-control" placeholder="Tìm theo title...">
      </div>
      <div class="col-md-3">
        <select id="page-size" class="form-select">
          <option value="5">5 / trang</option>
          <option value="10" selected>10 / trang</option>
          <option value="20">20 / trang</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button id="btn-export-csv" class="btn btn-outline-success">Export CSV</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>
              Title
              <button class="btn btn-sm btn-light ms-1 sort-btn" data-field="title">Sắp xếp</button>
            </th>
            <th>
              Price
              <button class="btn btn-sm btn-light ms-1 sort-btn" data-field="price">Sắp xếp</button>
            </th>
            <th>Category</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <small id="pagination-info" class="text-muted"></small>
      <div class="btn-group">
        <button id="prev-page" class="btn btn-outline-secondary">Prev</button>
        <button id="next-page" class="btn btn-outline-secondary">Next</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi tiết sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="product-modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-edit-product">Edit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="create-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="create-form">
        <div class="modal-header">
          <h5 class="modal-title">Tạo sản phẩm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Price</label>
            <input class="form-control" name="price" type="number" min="1" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Category ID</label>
            <input class="form-control" name="categoryId" type="number" min="1" value="1" required>
          </div>
          <div>
            <label class="form-label">Image URL</label>
            <input class="form-control" name="image" value="https://placehold.co/600x400" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Tạo</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
